jobs:
  include:
    - stage: "Documentation"
      julia: 1.4
      os: linux
      script:
        - julia --project=docs/ -e 'using Pkg; Pkg.develop(PackageSpec(path=pwd()));
                                               Pkg.instantiate()'
        - julia --project=docs/ docs/make.jl
      after_success:
        # push coverage results to Coveralls
        - julia -e 'cd(Pkg.dir("TopOpt")); Pkg.add("Coverage"); using Coverage; Coveralls.submit(Coveralls.process_folder())'
        # push coverage results to Codecov
        - julia -e 'cd(Pkg.dir("TopOpt")); Pkg.add("Coverage"); using Coverage; Codecov.submit(Codecov.process_folder())'
