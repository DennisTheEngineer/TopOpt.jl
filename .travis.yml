language: julia

os:
  - linux

julia:
  - 1.5

# matrix:
#   allow_failures:
#     - julia: nightly

branches:
  only:
    - master

notifications:
  email: false

# https://github.com/travis-ci/travis-ci/issues/4942 workaround
git:
  depth: 99999

after_success:
  - julia --color=yes --project=test/coverage/ -e 'using Pkg; Pkg.instantiate()'
  - julia --color=yes --project=test/coverage/ test/coverage/coverage.jl

jobs:
  include:
    - stage: "Documentation"
      julia: 1.5
      os: linux
      script:
        - julia --project=docs/ -e 'using Pkg; Pkg.develop(PackageSpec(path=pwd()));
                                               Pkg.instantiate()'
        - julia --project=docs/ docs/make.jl
      after_success:
        # push coverage results to Coveralls
        - julia -e 'cd(Pkg.dir("TopOpt")); Pkg.add("Coverage"); using Coverage; Coveralls.submit(Coveralls.process_folder())'
        # push coverage results to Codecov
        - julia -e 'cd(Pkg.dir("TopOpt")); Pkg.add("Coverage"); using Coverage; Codecov.submit(Codecov.process_folder())'
